<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرفی قالب DenizTech</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 3rem;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff9800;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }
        .preview-links {
            margin-top: 50px;
        }
        .preview-links a {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            transition: 0.3s;
        }
        .preview-links a:hover {
            background: #388e3c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="title">قالب DenizTech</h1>
            <p class="subtitle" id="typed-text"></p>
            <a href="first.html" class="btn">پیشنمایش قالب</a>
            <div class="preview-links">
                <a href="first.html">صفحه اصلی</a>
                <a href="sabad.html">سبد خرید</a>
                <a href="phone.html">تماس با ما</a>
                <a href="search.html"> صفحه جستجو </a>
                <a href="show.html">صفحه محصولات</a>
                <a href="pay.html">صفحه پرداخت</a>
                <a href="adress.html">صفحه انتخاب آدرس</a>
                <a href="login.html">صفحه ورود</a>
                <a href="profile.html">صفحه پروفایل</a>
            </div>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "قالب HTML, CSS و JavaScript برای طراحی حرفه‌ای وب";
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typed-text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
